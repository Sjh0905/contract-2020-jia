<div class="history-container">
<!--  <ul class="detail  border_radius">-->
    <ul class="" :class="$route.name == 'historicalEntrust'?'detail':'detail-1'">

    <li class="tr-th flex-center">
      <!--时间-->
      <div class="th td-time1 ">{{$t('orderPageHistoricalEntrustment.close_1')}}</div>
      <!--合约-->
      <div class="th td-time ">{{$t('合约')}}</div>
      <!--订单类型-->
      <div class="th td-category ">{{$t('订单类型')}}</div>
      <!--方向-->
      <div class="th td-market ">{{$t('方向')}}</div>
      <!--价格-->
      <div class="th td-market ">{{$t('orderPageHistoricalEntrustment.close_4')}}</div>
      <!--成交价格-->
      <div class="th td-market ">{{$t('成交价格')}}</div>
      <!--数量-->
      <div class="th td-category ">{{$t('数量')}}</div>
      <!--触发条件-->
      <div class="th td-price ">{{$t('触发条件')}}</div>
      <!--状态-->
      <div class="th  td-turnover ">{{$t('状态')}}</div>
    </li>


    <template v-if="!loading">
      <!-- 如果loading结束、已经登录、有值，则显示值 begin -->
      <template v-if="userId && historyOrderComputed.length !==0">
<!--        :class="{'show-detail':clickThis===order.id}"-->
        <li  v-for="(order,index) in historyOrderComputed" :key="order.id"
            :class="$route.name == 'historicalEntrust'?'tr-td':'tr-td-col'"
            @click="showDetail(order.id)"
        >
          <div class="tr-detail flex-center" >

            <!--时间 begin -->
            <div class="td td-time1">
              {{$globalFunc.formatDateUitl(order.createdAt,'YYYY-MM-DD hh:mm:ss')}}
            </div>
            <!--时间 end -->

            <!--合约 begin -->
            <div class="td td-time">{{order.id}}</div>
            <!--合约 end -->

            <!--订单类型 begin -->
            <div class="td td-category" :class="order.type==='BUY_LIMIT'?'text_blue-3':'text_red-4'" v-if="!order.isFollow">
              {{order.type === 'BUY_LIMIT' && $t('orderPageHistoricalEntrustment.buy') ||
              $t('orderPageHistoricalEntrustment.sale') }}
            </div>
            <!--订单类型 end -->

            <!--方向 begin -->
            <div class="td td-market">{{order.symbol.split('_')[0]}}/{{order.symbol.split('_')[1]}}</div>
            <!--方向 end -->

            <!--价格 begin -->
            <div class="td td-market">{{toFixed(order.price, !!quoteScale_list[order.symbol] ? quoteScale_list[order.symbol].quoteScale : 8)}} {{order.symbol.split('_')[1]}}</div>
            <!--价格 end -->

            <!--成交价格 begin -->
            <div class="td td-market">{{toFixed(order.amount, !!quoteScale_list[order.symbol] ? quoteScale_list[order.symbol].baseScale : 8)}} {{order.symbol.split('_')[0]}}</div>
            <!--成交价格 end -->

            <!--数量 begin -->
            <div class="td td-category">{{getStatus(order)}}</div>
            <!--数量 end -->

            <!--触发条件 begin -->
            <div class="td td-price">{{toFixed(order.filledAmount, !!quoteScale_list[order.symbol] ? quoteScale_list[order.symbol].baseScale : 8)}} {{order.symbol.split('_')[0]}}</div>
            <!--触发条件 end-->

            <!--状态 begin -->
            <div class="td td-turnover" @click="showDetail(order.id)"
                 v-if="canShowDetail(order) && clickThis!==order.id">
              <span class="account-click"
                    :class="$route.name == 'historicalEntrust'?'text_blue-1':'text_blue-01'"
                    @click="showDetail(order.id)">{{$t('orderPageHistoricalEntrustment.detail')}}</span>
              <img class="img-on" src="../../assets/shangla_icon.png" alt="" @click="showDetail(order.id)">
            </div>
            <div class="td td-turnover account-click"
                 :class="$route.name == 'historicalEntrust'?'text_blue-1':'text_blue-01'"
                 v-if="canShowDetail(order) && clickThis===order.id">{{$t('orderPageHistoricalEntrustment.close')}}
              <img src="../../assets/xiala_icon.png" alt="" class="img-on">
            </div>
            <div class="td td-turnover" v-if="!canShowDetail(order)">--</div>
            <!--状态 end -->

          </div>
          <div v-if="clickThis === order.id" class="tr-hidden">
            <HiddenDetail :orderId="order.id" :symbol="order.symbol"
                          :orderType="order.type ==='BUY_LIMIT'?0:1"
            />
          </div>

        </li>
      </template>
      <!-- 如果loading结束、已经登录、有值，则显示值 end -->

      <!-- 如果loading没结束、没登录、没值，则显示'--' begin -->
      <template v-else>
        <li class="weit">
<!--          <div class="td td-order">&#45;&#45;</div>-->
<!--          <div class="td td-time">-->
<!--            &#45;&#45;-->
<!--          </div>-->
<!--          <div class="td td-category">&#45;&#45;</div>-->
<!--          <div class="td td-market">&#45;&#45;</div>-->
<!--          <div class="td td-price">&#45;&#45;</div>-->
<!--          <div class="td td-number">&#45;&#45;</div>-->
<!--          <div class="td td-turnover">&#45;&#45;</div>-->
<!--          &lt;!&ndash;<div class="td td-amount">&#45;&#45;</div>&ndash;&gt;-->
<!--          <div class="td td-charge">-->
<!--            &#45;&#45;-->
<!--          </div>-->
<!--          <div class="td td-state">&#45;&#45;</div>-->
<!--          <div class="td td-account">&#45;&#45;</div>-->
          <div class="nhtu" v-if="$route.name == 'historicalEntrust'"><img src="../../assets/noOrders.png"></div>
          <div class="nhtu" v-if="$route.name !== 'historicalEntrust'"><img src="../../assets/noOrderDark.png"></div>
          <span>{{$t('orderPageHistoricalEntrustment.close_9')}}</span>
        </li>
      </template>
      <!-- 如果loading没结束、没登录、没值，则显示'--' end -->

      <!-- 加载更多 如果loading结束、已经登录、获取的数据超过了limit，则显示 begin -->
      <template v-if="showLoadingMore && !loading && userId">
        <li class="loading-more">
          <span class="text_blue pointer" v-if="!loadingMoreIng" @click="clickLoadingMore">{{$t('orderPageHistoricalEntrustment.close_10')}}</span>
          <span class="text_blue" v-else>{{$t('orderPageHistoricalEntrustment.close_11')}}</span>
        </li>
      </template>
      <!-- 加载更多 end -->
<!--        查看更多-->
      <template v-if="!loading && userId && tradinghallLimit===10 && historyOrderComputed.length >= 10">
        <li class="loading-more" >
          <span class="text_blue pointer" @click="toOrderHistory">{{$t('orderPageHistoricalEntrustment.close_12')}}</span>
        </li>
      </template>

    </template>

  </ul>

<!--  ssssssssssssss-->
<!--  <div class="loading box_shadow border_radius" v-if="loading && userId">-->
<!--    <Loading/>-->
<!--  </div>-->
  <div class="" v-if="loading && userId">
    <Loading/>
  </div>
</div>
